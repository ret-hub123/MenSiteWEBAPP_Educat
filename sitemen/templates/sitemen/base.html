{% load static %}
{% load men_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Men .!.</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="{% static 'sitemen/css/base.css' %}" rel="stylesheet" />
</head>
<body>

<!-- Заголовок -->

<header class="d-flex align-items-center justify-content-between py-3 bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a href="/" class="nav-link text-white" aria-current="page">Home</a>
        </li>
         <li class="nav-item">
            <button class="nav-link text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Categories</button>
        </li>
        <li class="nav-item">
            <a href="{% url 'add_post' %}" class="nav-link text-white" aria-current="page">Add Post</a>
        </li>

        <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link text-white" aria-current="page">About</a>
        </li>
    </ul>
    <div>
        <a href="#" class="btn btn-outline-warning me-2" aria-current="page">Login</a>
    </div>
</header>

<!-- Sidebar с категориями -->

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">

    <h2 class="offcanvas-title pb-2" id="offcanvasScrollingLabel">Categories men</h2>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
    <div>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 px-3 " role="search">
      <input type="search" class="form-control form-control-dark text-opacity-75" placeholder="Введите категорию..." aria-label="Search">
      </form>
    </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column mb-auto">

        {% show_categories %}

    </ul>
  </div>
</div>

<main>
        {% block content %}{% endblock %}
</main>

<div class = "footer bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
    <div class="col-md-4 d-flex align-items-center text-white">&copy; 2025 Muscualr Men WebSite
        WWW bez babъ

  <li class="ms-3 text-white">

      <img class="footer-item" src="{% static 'sitemen/image/free-icon-github-1051377.png' %}" alt="GitHub">
    </a>
  </li>
  <li class="ms-3 text-white">
    <a href="https://t.me/crivay_capcha">

    </a>
  </li>
</ul>
</div>



</body>
</html>
